<script>
    (function (doc, win) {
        var docE1 = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docE1.clientWidth;
                if (!clientWidth) return;
                docE1.style.fontSize = 20 * (clientWidth / 320) + 'px';
            };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
<script>
    //获取url中的参数
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]);
        return null; //返回参数值
    }
</script>
<script>
    var callbackUrl =''

    $(function () {
        const orderId = getUrlParam('orderId')
        $.post("/upi/getOrder", {orderId: orderId}, function (res) {
            $(".count").html("&#x20B9; " + Number(res.data.amount*0.01).toFixed(2))
            $(".upi-address").html(res.data.clabe)
            callbackUrl = res.data.callbackUrl
        }, 'json')
    })


    layer.open({
        id: "dialog",
        title: "Confirm",
        content: `<div data-v-d3b2922e="" class="title-box-title">*After the payment is successful, you <b data-v-d3b2922e="" class="title-box-title-color">must</b> coming back here to <b data-v-d3b2922e="" class="title-box-title-color">submit</b> the Ref/UTR No.(<b data-v-d3b2922e="" class="title-box-title-color">12 digits</b>) Only then your money be reached to the account.</div><img src="/UPICopyCheckStand1.0/static/imgs/screenshoot.png" style="width: 80vw" />`,
        btn: ["confirm"],
        maxHeight: "70vh",
    })
    var $clipboard = new Clipboard(".copy-btn")
    console.log($clipboard)
    $clipboard.on("success", function () {
        layer.msg("copy success", {
            maxHeight: '50px',
        });
    })
    $(".utr").on("focus", function () {
        var target = this;
        $(this).parents(".step-card").css("position", "fixed").css("bottom", "90px").css("right", "10%").css("left", "10%")
    }).on("blur", function () {
        $(this).parents(".step-card").css("position", "static")
    })
    $(".pay-method").click(function () {
        var url = $(this).data("uri")
        location.href = url;
    })
    $(".utr").on("input", function () {
        var val = $(".utr").val();
        if (!val || val.length < 12) $(".submit-btn").addClass("disabled")
        else $(".submit-btn").removeClass("disabled")
    })
    $(".submit-btn").click(function () {
        var $this = $(this)
        if ($this.hasClass("disabled")) {
            return layer.msg("Please enter utr!");
        }
        $.post("/paylog/updatePayLogUTR", {
            rastreo: $(".utr").val(),
            id: getUrlParam('orderId')
        }).then((resp) => {
            console.log(resp)
            const code = resp.code
            const data = resp.data

            if (code === 0){
                location.href = callbackUrl
            }
        })
    })
</script>
